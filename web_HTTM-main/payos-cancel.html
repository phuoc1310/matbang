<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hủy thanh toán - SpaceRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#0f6bd0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-2xl p-8 text-center">
            <div class="mb-6">
                <span class="material-symbols-outlined text-orange-500 text-7xl">cancel</span>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Đã hủy thanh toán</h1>
            <p class="text-slate-600 dark:text-slate-400 mb-6">Bạn đã hủy quá trình thanh toán. VIP chưa được kích hoạt.</p>
            <div class="flex flex-col gap-3">
                <button onclick="window.location.href='Trangchu.html'" class="w-full px-6 py-3 bg-primary hover:bg-primary-hover text-white rounded-lg font-semibold transition-colors">
                    Về trang chủ
                </button>
                <div class="flex gap-3">
                    <button onclick="window.location.href='taikhoan.html'" class="flex-1 px-6 py-3 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 rounded-lg font-semibold transition-colors">
                        Về trang tài khoản
                    </button>
                    <button onclick="window.history.back()" class="flex-1 px-6 py-3 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 rounded-lg font-semibold transition-colors">
                        Quay lại
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="asset/js/auth.js"></script>
    <script>
        // Xóa order data nếu có (KHÔNG xóa currentUser)
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderCode = urlParams.get('orderCode');
            if (orderCode) {
                localStorage.removeItem(`payos_order_${orderCode}`);
            }
            
            // Đảm bảo currentUser vẫn tồn tại sau khi hủy đơn hàng
            // (không làm gì cả, chỉ để đảm bảo auth.js được load)
            if (typeof getCurrentUser === 'function') {
                const user = getCurrentUser();
                if (!user) {
                    console.warn('⚠️ Không tìm thấy thông tin đăng nhập. Có thể session đã hết hạn.');
                }
            }
        });
    </script>
</body>
</html>
