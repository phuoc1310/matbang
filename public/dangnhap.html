<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Nhập & Đăng Ký - RentalPlatform</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- JS chính -->
    <script type="module" src="asset/js/main.js"></script> <!-- ADDED -->
</head>

<body class="bg-background-light font-display min-h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden flex">

            <!-- LEFT IMAGE -->
            <div class="hidden md:block w-1/2">
                <img class="h-full w-full object-cover"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQh6vvugidS8Nad_U8HSfjYqajgMNsDXsSey1rCm11o01r0G73LA5p8yzYd3NNOCKDeXKDhxrLxppb6HdFgyxUKpQgikZH06rsHwU7efgwGdg60tDvey7DaPLgXBV03Eka-b6qjG-uJgpFgos-pe3OcWn-vqmnoVvQOENuwGqMJQGS55b9pXyzAuMUywd0X2vN5npyAWYTTLgbaZZ51yFcm-KYBgF4D9tzhTMipQORpMMkmSI8mp2DnY332AzbjrU6Yup02elp7nFz" />
            </div>

            <!-- RIGHT FORM -->
            <div class="w-full md:w-1/2 p-8">

                <!-- Tabs -->
                <div class="flex mb-6 border-b">
                    <button id="tab-login"
                        class="flex-1 pb-2 font-bold border-b-2 border-blue-500 text-blue-600">
                        Đăng nhập
                    </button>
                    <button id="tab-register"
                        class="flex-1 pb-2 font-bold text-gray-400">
                        Đăng ký
                    </button>
                </div>

                <!-- LOGIN FORM -->
                <form id="login-form" class="space-y-4">

                    <input id="login-email" type="email" placeholder="Email"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <input id="login-password" type="password" placeholder="Mật khẩu"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <button id="btn-login" type="button"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">
                        Đăng nhập
                    </button>

                </form>

                <!-- REGISTER FORM -->
                <form id="register-form" class="space-y-4 hidden"> <!-- ADDED -->
                    <input id="register-name" type="text" placeholder="Họ và tên"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <input id="register-email" type="email" placeholder="Email"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <input id="register-phone" type="text" placeholder="Số điện thoại"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <input id="register-password" type="password" placeholder="Mật khẩu"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <input id="register-confirm" type="password" placeholder="Nhập lại mật khẩu"
                        class="w-full px-4 py-3 border rounded-lg" />

                    <button id="btn-register" type="button"
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">
                        Đăng ký
                    </button>

                </form>

                <!-- SOCIAL LOGIN -->
                <div class="mt-6 text-center text-sm text-gray-500">
                    Hoặc đăng nhập bằng
                </div>

                <button id="btn-google"
                    class="mt-4 w-full border py-3 rounded-lg font-bold flex justify-center items-center gap-2">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                    Google
                </button>

            </div>
        </div>
    </main>

</body>
</html>
