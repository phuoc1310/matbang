<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const keyword = params.get("keyword");

    const regionEl = document.getElementById("bc-region");
    const districtEl = document.getElementById("bc-district");

    if (!keyword) return;

    const decoded = decodeURIComponent(keyword).trim();

    // Nếu có dấu phẩy → "Quận 1, TP Hồ Chí Minh"
    if (decoded.includes(",")) {
      const parts = decoded.split(",").map(s => s.trim());
      if (districtEl) districtEl.textContent = parts[0];
      if (regionEl) regionEl.textContent = parts[1];
    }
    // Nếu chỉ có 1 từ → "Hà Nội", "Tây Hồ"
    else {
      if (districtEl) districtEl.textContent = "";
      if (regionEl) regionEl.textContent = decoded;
    }
  });
</script>
